{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Foodie list</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-mainbg">
          <div class="navbar-brand">
            <img src="/static/foodie_logo_nobackground.png" class="navbar-img">
            <a class="navbar-title" href="{% url 'home' %}">Foodie List</a>
          </div>
          <div class="navbar-text">
            <ul>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Discovery</a>
                </li>
                {% if user %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myLists' %}">My Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myMap' %}">My Foodie Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Log out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="">Log In</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </nav>
        </header>
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <ul class="social_icon">
              <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
              <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
          
          
            <p class="copyright"> All Rights Reserved &copy; 2024 Foodie List in Australia</p>
          </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
